<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - ProdArt</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>

  <!-- 🌟 Navbar simple -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand text-success fw-bold" href="index.html">ProdArt</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarMain">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 🛒 Carrito de compras -->
  <main class="container my-5">
    <h1 class="text-center text-success mb-4">Tu Carrito</h1>

    <div id="lista-productos" class="mb-4">
      <!-- Aquí se cargarán los productos con JavaScript -->
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <p class="h5"><strong>Total:</strong> <span id="total-carrito">$0</span></p>
      <button class="btn btn-danger" onclick="vaciarCarrito()">Vaciar Carrito</button>
    </div>

  </main>

  <!-- 📍 Footer -->
  <footer class="bg-dark text-white pt-4 pb-3 mt-5">
    <div class="container text-center">
      <p>&copy; 2024 ProdArt. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/custom.js"></script>
</body>
</html>
