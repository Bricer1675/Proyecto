  <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
  <link rel="stylesheet" href="assets/css/custom.css" />
</head>
<body>

  <!-- üîπ Barra superior de contacto -->
  <div class="bg-dark text-white py-1 small">
    <div class="container d-flex justify-content-between">
      <div>
        <i class="fas fa-envelope me-2"></i> info@prodart.com
        <span class="mx-3">|</span>
        <i class="fas fa-phone me-2"></i> 057-320-202-02-02
      </div>
      <div>
        <a href="#" class="text-white me-2"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white me-2"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <!-- üåê Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand text-success fw-bold" href="index.html">ProdArt</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarMain">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- üõí Contenido del carrito -->
  <main class="container my-5">
    <h1 class="text-center text-success mb-4">Tu Carrito</h1>
    <div id="carrito-contenido"></div>
  </main>

  <!-- üìç Footer -->
  <footer class="bg-dark text-white pt-5 pb-4 mt-5">
    <div class="container text-center">
      <p>&copy; 2024 ProdArt. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- JS de Bootstrap -->
  <script src="assets/Js/bootstrap.bundle.min.js"></script>

  <!-- Script del carrito -->
  <script>
    function mostrarCarrito() {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      let contenedor = document.getElementById("carrito-contenido");

      if (carrito.length === 0) {
        contenedor.innerHTML = "<p class='text-center'>Tu carrito est√° vac√≠o.</p>";
        return;
      }

      let total = 0;
      let html = `
        <table class="table table-bordered">
          <thead class="table-success">
            <tr>
              <th>Producto</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
      `;

      carrito.forEach(item => {
        html += `
          <tr>
            <td>${item.nombre}</td>
            <td>$${item.precio.toLocaleString()} COP</td>
          </tr>
        `;
        total += item.precio;
      });

      html += `
          </tbody>
        </table>
        <h4 class="text-end text-success">Total: $${total.toLocaleString()} COP</h4>
        <div class="text-end mt-3">
          <button class="btn btn-danger" onclick="vaciarCarrito()">Vaciar carrito</button>
        </div>
      `;

      contenedor.innerHTML = html;
    }

    function vaciarCarrito() {
      localStorage.removeItem("carrito");
      mostrarCarrito();
    }

    // Mostrar al cargar
    mostrarCarrito();
  </script>
 </body>
</html>
